<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEアカウント連携</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>

        /* ベーススタイル */
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }


        .form-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        }

        /* タイトルスタイル */
        h2 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        text-align: center;
        }

        /* テキストスタイル */
        p.phone-number {
            color: #333;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* ボタンスタイル */
        button {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        padding: 0.75rem;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        button:hover {
        background-color: #555;
        }

        button:active {
        transform: translateY(1px);
        }

        /* 連携中...のスタイル */
        #loadingMessage {
            display: none;
            color: #666;
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
        }
        
        /* ボタンの無効化スタイル */
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* 成功メッセージのスタイル */
        #successMessage {
            display: none;
            color: #4CAF50;
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>    
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>LINEアカウント連携</h1>        
        </header>
        <main class="content">
            <form id="userForm">
                <h2>電話番号</h2>
                <p class="phone-number" id="phoneDisplay"></p>
                <button class="btn" type="submit">LIEN連携を完了する</button>
                <p id="loadingMessage">連携中...</p>
                <p id="successMessage">LINE連携が完了しました！</p>
            </form>
        </main>
    </div>

<script>
        let userId = '';

        async function main() {
            await liff.init({ liffId: "2001381147-OALZKQMg" });

            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                userId = profile.userId;
            }

            const liffState = decodeURIComponent(window.location.search);
            const queryParams = new URLSearchParams(liffState);
            const phone = queryParams.get('phone');

            if (phone) {
                document.getElementById('phoneDisplay').textContent = phone;
            }
        }

        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phoneDisplay').textContent;
            const submitButton = document.getElementById('submitButton');
            const loadingMessage = document.getElementById('loadingMessage');
            const successMessage = document.getElementById('successMessage');

            if (userId) {
                // ボタンを無効化し、スタイルを変更
                submitButton.disabled = true;
                submitButton.style.backgroundColor = '#cccccc';
                submitButton.style.cursor = 'not-allowed';

                // ローディングメッセージを表示
                loadingMessage.style.display = 'block';

                const result = await submitForm(userId, phone);
                
                // ローディングメッセージを非表示
                loadingMessage.style.display = 'none';

                if (result) {
                    // 成功メッセージを表示
                    successMessage.style.display = 'block';
                    // 2秒後にウィンドウを閉じる
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 2000);
                } else {
                    // エラーが発生した場合でも、ボタンは無効のままにする
                    alert('送信中にエラーが発生しました。ページを再読み込みしてください。');
                }
            } else {
                alert("User IDが取得できませんでした。");
            }
        });

        async function submitForm(userId, phone) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxrOOHHNa7jfnexQG1OSVNXv1sucntdfh1ThOSQtRrOVeZjg3SYCiV7SxhoeEyEoaCd/exec';
            const data = { userId, phone };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                await sendMessage("LINE連携が完了しました");
                return true;
            } catch (error) {
                console.error('Error!', error);
                return false;
            }
        }

        async function sendMessage(text) {
            try {
                await liff.sendMessages([{ type: "text", text: "LINE連携が完了しました👏" }]);
                console.log("メッセージ送信成功");
            } catch (error) {
                console.log("メッセージ送信エラー", error);
            }
        }

        main();
    </script>
</body>
</html>
