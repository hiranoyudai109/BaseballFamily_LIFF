<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>

        /* ベーススタイル */
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }


        .form-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        }

        /* タイトルスタイル */
        h2 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        text-align: center;
        }

        /* テキストスタイル */
        p.phone-number {
            color: #333;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* ボタンスタイル */
        button {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        padding: 0.75rem;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        button:hover {
        background-color: #555;
        }

        button:active {
        transform: translateY(1px);
        }
    </style>    
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>LINEアカウント連携</h1>        
        </header>
        <main class="content">
            <form id="userForm">
                <h2>電話番号</h2>
                <p class="phone-number" id="phoneDisplay"></p>
                <button class="btn" type="submit">LIEN連携を完了する</button>
            </form>
        </main>
    </div>

    <script>
        let userId = '';

        async function main() {
            await liff.init({ liffId: "2001381147-OALZKQMg" });

            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                userId = profile.userId; // userIdを取得して保持する
            }

            // URLパラメーターを取得
            // LIFF stateからパラメータを取得
            const liffState = decodeURIComponent(window.location.search); // クエリパラメータ全体を取得
            const queryParams = new URLSearchParams(liffState); // パラメータを解析
            const phone = queryParams.get('phone'); // phoneを取得

            // パラメーターが存在すれば、フォームの初期値として設定
                if (phone) {
                    document.getElementById('phoneDisplay').textContent = phone;
                }
        }

        // フォームの送信処理
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phoneDisplay').textContent;
            

            if (userId) {
                const result = await submitForm(userId, phone);
                if (result) {
                    alert('送信完了しました！');
                }
            } else {
                alert("User IDが取得できませんでした。");
            }
        });

        // データをスプレッドシートに送信する関数
        async function submitForm(userId, phone) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxQBuBoUol0J8kvBHvrBsNBJ2-E8n-k1k85tSXboxB1vbdV1_POO4yvbi9K8QaUirjb/exec';
            const data = { userId, phone };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // メッセージを送信
                sendMessage("LINE連携が完了しました");

                // 応答が正常であることを確認
                alert('LINE連携が完了しました！');

                // LIFFウィンドウを閉じる
                liff.closeWindow();
                    
            } catch (error) {
                console.error('Error!', error);
                alert('送信中にエラーが発生しました。');
                return false;
            }
        }

        // メッセージを送信する関数
        async function sendMessage(text) {
            try {
                await liff.sendMessages([{ type: "text", text: "LINE連携が完了しました👏" }]);
                console.log("メッセージ送信成功");
            } catch (error) {
                console.log("メッセージ送信エラー", error);
            }
        }

        main();
    </script>

</body>
</html>
